{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form action="register" method="POST" id="signup-form" class="signup-form">
                    {% csrf_token %}
                    <h2>Sign up </h2>
                   
                    <div class="form-group">
                        <input type="text" class="form-input" name="first_name" id="name" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-input" name="last_name" id="name" placeholder="Last Name"/>
                        </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="username" placeholder="Username"/>
                    </div>
                <div class="form-group">
                    <div class="form-group">
                        <input type="password" class="form-input" name="password1" id="password1" placeholder="Password"/>
                       
                    </div>
                    <div class="form-group">
                            <input type="password" class="form-input" name="password2" id="password2" placeholder="Confirm Password"/>
                            <span toggle="#password2" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/>
                    </div>
                </form>
                {% for message in messages%}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'register/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
